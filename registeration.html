<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuiz Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>MyQuiz Registration</h1>
</header>

<!-- Registration Form -->
<div class="container">
    <h2>Registration</h2>
    <div class="form-group">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username">
    </div>
    <div class="form-group">
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password">
    </div>
    <button onclick="registerUser()">Register</button>
</div>

<script>
    function registerUser() {
        // Implement user registration logic (store data locally for this example)
        alert('User registered successfully!');
        window.location.href = 'index.html'; // Redirect to home page
    }
</script>

</body>
</html>
